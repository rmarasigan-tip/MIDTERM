<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css" />
    </head>


    <body>
        <div class="container">
            <div class="card" >
                <div class="card-body">
                    <h1 class="title">LOGIN</h1>
                    <br>
                    <label class="labels">Username: </label>
                    <input id="username" placeholder="Enter username" ><br>
                    <label class="labels" style="margin-right: 5px;">Password: </label>
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="form-check">
                        <br>
                        <input class="form-check-input" type="checkbox" id="checkbox" style="margin-left: 65px; margin-right: 5px;">
                        <label class="form-check-label" for="checkbox" style="float: left;">Remember me</label>
                        <a href=""><h7 style="margin-left: 50px;">Forgot password?</h7></a>

                    </div>

                    <a href="/"><button type="button" class="btn btn-outline-primary btn-sm" style="margin-left:30%; margin-top: 20px;" >Login</button></a>
                    <a href="/register"><button type="button" class="btn btn-outline-primary btn-sm" style="margin-left:20%; margin-top: 20px;">Register</button></a>

                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
